<!doctype html>
<html lang="lv">
<head>

  <title>Sienas kalendƒÅrs ‚Äî info panelis</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --accent: #437e12;
      --accent-soft: rgba(67, 126, 18, 0.45);
      --text: #f9fafb;
      --text-muted: #cbd5f5;
      --panel: rgba(5, 10, 25, 0.78);
      --panel-soft: rgba(7, 12, 30, 0.9);
      --border-soft: rgba(148, 163, 184, 0.6);
      --shadow: 0 24px 60px rgba(0, 0, 0, 0.8);
      --radius-lg: 22px;
      --radius-md: 16px;
      --blur: 20px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      width: 100%;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      background: #00000040;
      overflow: hidden; /* panelis bez skroƒºiem */
    }

    /* ===== FONA SLAID≈†OVS ===== */
    #bg-slideshow {
      position: fixed;
      inset: 0;
      z-index: -2;
      overflow: hidden;
    }

    #bg-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.8) saturate(1.15);
      transform: scale(1.08);
      transition: opacity 0.9s ease, transform 11s ease-out;
      opacity: 0;
    }

    #bg-photo.visible {
      opacity: 1;
      transform: scale(1.02);
    }

    /* tum≈°ƒÅ maska virs fona, lai teksts ir salasƒÅms */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      background:
        radial-gradient(circle at top, rgba(15, 23, 42, 0.35), transparent 55%),
        linear-gradient(to right, rgb(3 7 18 / 67%) 0%, rgb(3 7 18 / 65%) 40%, rgb(3 7 18 / 57%) 100%);
      pointer-events: none;
    }

    /* ===== GALVENAIS IZZKƒÄRTOJUMS ===== */
    /* !!! ≈†EIT VARI MAINƒ™T KOLONNU PLATUMU (pa≈°laik ~33% / 67%) */
    .wall {
      position: relative;
      z-index: 1;
      height: 100vh;
      width: 97vw;
      max-width: 1990px;
      margin: 0 auto;
      padding: 1.8rem 0;
      display: grid;
      grid-template-columns: minmax(0, 0.25fr) minmax(0, 0.80fr); /* kreisƒÅ 33%, labƒÅ 67% */
      gap: 2rem;
    }

    .left-column {
      display: grid;
      grid-template-rows: auto auto 1fr;
      gap: 1.4rem;
      height: 100%;
      min-height: 0;
    }

    .right-column {
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
      height: 100%;
      min-height: 0;
    }

    .card {
      background: rgb(5 10 25 / 17%);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-soft);
      backdrop-filter: blur(var(--blur));
      box-shadow: var(--shadow);
      padding: 1.2rem 1.4rem;
    }

    .card-title {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--text-muted);
      margin-bottom: 0.4rem;
    }

    /* ===== PULKSTENIS + DATUMS ===== */
    .clock-card {
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
      opacity: 0.8;
      text-align: center;
    }

    .clock-time {
      font-size: clamp(3.2rem, 5.4vw, 4rem);
      letter-spacing: 0.08em;
      font-weight: 600;
    }

    .clock-date {
      font-size: clamp(1rem, 1.7vw, 1.3rem);
      color: var(--text-muted);
    }

    .clock-location {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      margin-top: 0.25rem;
      color: var(--text-muted);
    }

    /* ===== LAIKAPSTƒÄKƒªI ===== */
    .weather-card {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      opacity: 0.8;
    }

    .weather-main {
      display: grid;
      grid-template-columns: auto auto minmax(0, 1.6fr);
      gap: 1.2rem;
      align-items: flex-start;
    }

    .weather-main-left {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.15rem;
    }

    .weather-temp-row {
      display: flex;
      align-items: baseline;
      gap: 0.35rem;
    }

    .weather-icon {
      font-size: 1.8rem;
      line-height: 1;
    }

    .weather-temp {
      font-size: 2.4rem;
      font-weight: 500;
    }

    .weather-daynight {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-muted);
    }

    /* 2. kolona ‚Äì papildu dati */
    .weather-extra {
      font-size: 0.8rem;
      color: var(--text-muted);
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
    }

    .weather-extra span {
      white-space: nowrap;
    }

    /* 3. kolona ‚Äì apraksts + meta */
    .weather-main-right {
      display: flex;
      flex-direction: column;
      gap: 0.12rem;
      font-size: 0.95rem;
    }

    .weather-desc {
      color: var(--text-muted);
    }

    .weather-meta {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .weather-forecast-row {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 0.4rem;
      margin-top: 0.4rem;
      font-size: 0.8rem;
    }

    .forecast-item {
      background: rgba(15, 23, 42, 0.82);
      border-radius: var(--radius-md);
      padding: 0.4rem 0.5rem;
      text-align: center;
    }

    .forecast-day {
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 0.78rem;
    }

    .forecast-icon {
      width: 32px;
      height: 32px;
      margin: 0.1rem auto;
    }

    .forecast-temp {
      font-size: 0.85rem;
      font-weight: 500;
    }

    .forecast-details {
      margin-top: 0.1rem;
      font-size: 0.72rem;
      line-height: 1.25;
      color: var(--text-muted);
    }

    /* ===== VƒÄRDA DIENAS + ZI≈ÖAS ===== */
    .bottom-left {
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 0.8rem;
      min-height: 0;
    }

    .nameday-card {
      padding: 0.9rem 1.1rem;
      border-radius: var(--radius-md);
      border: 1px solid rgba(148, 163, 184, 0.45);
      font-size: 0.9rem;
      background: rgb(5 10 25 / 17%);
    }

    .nameday-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--text-muted);
      margin-bottom: 0.2rem;
    }

    .nameday-names {
      font-size: 0.95rem;
      font-weight: 500;
    }

    .news-card {
      padding: 0.9rem 1.1rem;
      border-radius: var(--radius-md);
      background: rgb(5 10 25 / 17%);
      border: 1px solid rgba(148, 163, 184, 0.45);
      font-size: 0.85rem;
      display: flex;
      flex-direction: column;
      height: 100%;
      min-height: 0;
    }

    .news-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 0.3rem;
    }

    .news-title {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--text-muted);
    }

    .news-updated {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .news-list {
      list-style: none;
      margin-top: 0.4rem;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      overflow: hidden;
    }

    .news-item {
      display: flex;
      flex-direction: column;
      gap: 0.05rem;
      padding: 0.3rem 0;
      border-bottom: 1px solid rgba(30, 64, 175, 0.4);
    }

    .news-item:last-child {
      border-bottom: none;
    }

    .news-title-line {
      font-size: 0.85rem;
      line-height: 1.25;
    }

    .news-title-line a {
      color: #e5e7eb;
      text-decoration: none;
    }

    .news-title-line a:hover {
      text-decoration: underline;
    }

    .news-meta {
      font-size: 0.7rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    /* ===== KALENDƒÄRS ===== */
    .calendar-frame-wrap {
      flex: 1;
      min-height: 0;
      background: rgb(5 10 25 / 17%);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(148, 163, 184, 0.6);
      box-shadow: var(--shadow);
      padding: 0.7rem;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .calendar-col {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
      gap: 0.25rem;
    }

    .calendar-name {
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-muted);
      font-size: 0.78rem;
      margin-bottom: 0.3rem;
    }

.calendar-frame {

        grid-template-columns: 1fr;
        grid-template-rows: auto auto;
      }

      }
    }
  </style>

  <script>
    // ========================
    // PULKSTENIS + DATUMS
    // ========================
    (function setupClock() {
      const timeEl = document.getElementById("clock-time");
      const dateEl = document.getElementById("clock-date");

      const days = ["Svƒìtdiena", "Pirmdiena", "Otrdiena", "Tre≈°diena", "Ceturtdiena", "Piektdiena", "Sestdiena"];
      const months = [
        "janvƒÅris",
        "februƒÅris",
        "marts",
        "aprƒ´lis",
        "maijs",
        "j≈´nijs",
        "j≈´lijs",
        "augusts",
        "septembris",
        "oktobris",
        "novembris",
        "decembris"
      ];

      function updateClock() {
        const now = new Date();
        const h = String(now.getHours()).padStart(2, "0");
        const m = String(now.getMinutes()).padStart(2, "0");
        timeEl.textContent = `${h}:${m}`;

        const weekday = days[now.getDay()];
        const d = now.getDate();
        const monthName = months[now.getMonth()];
        const y = now.getFullYear();
        dateEl.textContent = `${weekday}, ${d}. ${monthName} ${y}. g.`;
      }

      updateClock();
      setInterval(updateClock, 1000);
    })();

    // ========================
    // LAIKAPSTƒÄKƒªI ‚Äî Open-Meteo
    // ========================
    (function setupWeather() {
      const LAT = 56.95;
      const LON = 24.11;
      const city = "Rƒ´ga";

      const tempEl = document.getElementById("weather-temp");
      const descEl = document.getElementById("weather-desc");
      const metaEl = document.getElementById("weather-meta");
      const forecastWrap = document.getElementById("weather-forecast");
      const iconEl = document.getElementById("weather-icon");
      const dayNightEl = document.getElementById("weather-daynight");
      const extraEl = document.getElementById("weather-extra");

      function mapWeatherCode(code, isDay = true) {
        let icon = isDay ? "üå°Ô∏è" : "üåô";
        let label = "LaikapstƒÅkƒºi";
        let long = "Nav detalizƒìta apraksta ≈°im kodam.";

        switch (code) {
          case 0:
            icon = isDay ? "‚òÄÔ∏è" : "üåô";
            label = "Skaidrs";
            long = "Skaidras debesis, nokri≈°≈Üi nav gaidƒÅmi.";
            break;
          case 1:
            icon = isDay ? "üå§Ô∏è" : "üåô";
            label = "PƒÅrsvarƒÅ skaidrs";
            long = "PƒÅrsvarƒÅ skaidras debesis ar atsevi≈°ƒ∑iem mƒÅko≈Üiem.";
            break;
          case 2:
            icon = "üå§Ô∏è";
            label = "Daƒºƒìji mƒÅko≈Üains";
            long = "Daƒºƒìji mƒÅko≈Üainas debesis, saule un mƒÅko≈Üi mijas.";
            break;
          case 3:
            icon = "‚òÅÔ∏è";
            label = "ApmƒÅcies";
            long = "Pilnƒ´gi apmƒÅku≈°ƒÅs debesis, saule praktiski nav redzama.";
            break;
          case 45:
          case 48:
            icon = "üå´Ô∏è";
            label = "Migla";
            long = "Migla, redzamƒ´ba ir ievƒìrojami samazinƒÅta.";
            break;
          case 51:
          case 53:
          case 55:
            icon = "üå¶Ô∏è";
            label = "Smidzino≈°s lietus";
            long = "Smidzino≈°s lietus ar da≈æƒÅdu intensitƒÅti.";
            break;
          case 56:
          case 57:
          case 66:
          case 67:
            icon = "üåßÔ∏è";
            label = "Sasalsto≈°s lietus";
            long = "Sasalsto≈°s lietus, iespƒìjama apledo≈°ana.";
            break;
          case 61:
          case 63:
          case 65:
            icon = "üåßÔ∏è";
            label = "Lietus";
            long = "Ilgsto≈°s lietus ar da≈æƒÅdu intensitƒÅti.";
            break;
          case 71:
          case 73:
          case 75:
          case 77:
            icon = "‚ùÑÔ∏è";
            label = "Sniegs";
            long = "Snig≈°ana ar da≈æƒÅdu intensitƒÅti.";
            break;
          case 80:
          case 81:
          case 82:
            icon = "üåßÔ∏è";
            label = "LietusgƒÅzes";
            long = "ƒ™slaicƒ´gas lietusgƒÅzes.";
            break;
          case 85:
          case 86:
            icon = "‚ùÑÔ∏è";
            label = "Sniega brƒÅzmas";
            long = "ƒ™slaicƒ´gas sniega brƒÅzmas.";
            break;
          case 95:
          case 96:
          case 99:
            icon = "‚õàÔ∏è";
            label = "Pƒìrkona negaiss";
            long = "Pƒìrkona negaiss, iespƒìjami arƒ´ nokri≈°≈Üi un krusa.";
            break;
        }

        return { label, long, icon };
      }

      async function loadWeather() {
        try {
          const url =
            `https://api.open-meteo.com/v1/forecast` +
            `?latitude=${LAT}&longitude=${LON}` +
            `&current_weather=true` +
            `&hourly=relativehumidity_2m,precipitation_probability,wind_speed_10m` +
            `&daily=weathercode,temperature_2m_max,temperature_2m_min` +
            `&timezone=Europe%2FRiga`;

          const res = await fetch(url);
          if (!res.ok) throw new Error("Tƒ´kla kƒº≈´da");
          const data = await res.json();

          const current = data.current_weather;
          const daily = data.daily;
          const hourly = data.hourly || {};

          if (!current) {
            tempEl.textContent = "--¬∞C";
            descEl.textContent = "Nav datu par pa≈°reizƒìjiem laikapstƒÅkƒºiem.";
            metaEl.textContent = city;
            forecastWrap.textContent = "";
            return;
          }

          const t = Math.round(current.temperature);
          const info = mapWeatherCode(current.weathercode, current.is_day === 1);

          // 1. kolona
          tempEl.textContent = `${t}¬∞C`;
          if (iconEl) iconEl.textContent = info.icon;

          const isDay = current.is_day === 1;
          if (dayNightEl) {
            dayNightEl.textContent = `${isDay ? "Diena" : "Nakts"} ‚Ä¢ ${info.label}`;
          }

          // 3. kolona apraksts
          descEl.textContent = info.long;

          const now = new Date();
          const hh = String(now.getHours()).padStart(2, "0");
          const mm = String(now.getMinutes()).padStart(2, "0");

          // ---------- papildu dati no hourly ----------
          let humidity = null;
          let precipProb = null;
          let windSpeed = typeof current.windspeed === "number" ? current.windspeed : null;

          const times = Array.isArray(hourly.time) ? hourly.time : [];
          if (times.length && current.time) {
            let idx = times.indexOf(current.time);
            if (idx === -1) idx = 0;

            if (Array.isArray(hourly.relativehumidity_2m)) {
              humidity = hourly.relativehumidity_2m[idx];
            }
            if (Array.isArray(hourly.precipitation_probability)) {
              precipProb = hourly.precipitation_probability[idx];
            }
            if (Array.isArray(hourly.wind_speed_10m)) {
              windSpeed = hourly.wind_speed_10m[idx];
            }
          }

          // 2. kolona ‚Äì rakstƒÅm stabi≈ÜƒÅ
          if (extraEl) {
            const lines = [];
            if (precipProb != null) lines.push(`Nokri≈°≈Üi: ${Math.round(precipProb)}%`);
            if (humidity != null) lines.push(`Mitrums: ${Math.round(humidity)}%`);
            if (windSpeed != null) lines.push(`Vƒìj≈°: ${Math.round(windSpeed)} km/h`);
            extraEl.innerHTML = lines.length
              ? lines.map((txt) => `<span>${txt}</span>`).join("")
              : "<span>Papildu dati nav pieejami.</span>";
          }

          // ≈°odienas max/min
          let todayIndex = 0;
          let tMaxToday = null;
          let tMinToday = null;

          if (daily && Array.isArray(daily.time) && daily.time.length) {
            const currentDateStr = current.time ? current.time.slice(0, 10) : null;
            if (currentDateStr) {
              const foundIndex = daily.time.findIndex((d) => d === currentDateStr);
              if (foundIndex !== -1) todayIndex = foundIndex;
            }

            if (
              Array.isArray(daily.temperature_2m_max) &&
              typeof daily.temperature_2m_max[todayIndex] === "number"
            )
              tMaxToday = Math.round(daily.temperature_2m_max[todayIndex]);

            if (
              Array.isArray(daily.temperature_2m_min) &&
              typeof daily.temperature_2m_min[todayIndex] === "number"
            )
              tMinToday = Math.round(daily.temperature_2m_min[todayIndex]);
          }

          let progText = "";
          if (tMaxToday !== null && tMinToday !== null) {
            progText = ` ‚Ä¢ ≈†odien prognoze: D: ${tMaxToday}¬∞ / N: ${tMinToday}¬∞`;
          }

          // 3. kolonas apak≈°ƒìjƒÅ rinda ‚Äì tikai pilsƒìta + atjauno≈°ana + prognoze
          metaEl.textContent = `${city} ‚Ä¢ AtjauninƒÅts ${hh}:${mm}${progText}`;

          // ---------- prognoze nƒÅkamajƒÅm 4 dienƒÅm ----------
          if (!daily || !daily.time || !daily.time.length) {
            forecastWrap.textContent = "Nav prognozes datu.";
            return;
          }

          const weekdayShort = ["Sv", "Pr", "Ot", "Tr", "Ce", "Pk", "Se"];
          forecastWrap.innerHTML = "";

          const startIdx = Math.min(todayIndex + 1, daily.time.length - 1);
          const endIdx = Math.min(startIdx + 4, daily.time.length);

          for (let i = startIdx; i < endIdx; i++) {
            const dateStr = daily.time[i];
            const dt = new Date(dateStr + "T12:00:00");
            const dayName = weekdayShort[dt.getDay()];
            const tMax = Math.round(daily.temperature_2m_max[i]);
            const tMin = Math.round(daily.temperature_2m_min[i]);
            const code = daily.weathercode[i];
            const infoDay = mapWeatherCode(code, true);

            const isTomorrow = i === startIdx;
            const dayLabel = isTomorrow ? "Rƒ´t" : dayName;

            const div = document.createElement("div");
            div.className = "forecast-item";
            div.innerHTML = `
              <div class="forecast-day">${dayLabel}</div>
              <div class="forecast-icon">${infoDay.icon}</div>
              <div class="forecast-temp">D: ${tMax}¬∞ / N: ${tMin}¬∞</div>
              <div class="forecast-details">${infoDay.long}</div>
            `;
            forecastWrap.appendChild(div);
          }
        } catch (e) {
          console.error(e);
          descEl.textContent = "NeizdevƒÅs ielƒÅdƒìt laikapstƒÅkƒºus.";
          metaEl.textContent = "PƒÅrbaudi internetu";
          if (extraEl) extraEl.innerHTML = "<span>Papildu dati nav pieejami.</span>";
          forecastWrap.textContent = "";
        }
      }

      loadWeather();
      setInterval(loadWeather, 15 * 60 * 1000);
    })();

    (function setupNamedays() {
      const targetEl = document.getElementById("nameday-names");
      const DATA_URL =
        "https://gist.githubusercontent.com/skakri/5225055/raw/8ee27d7f441b9ece8301182bcbb1c1985b01f65a/vardadienas.json";

      async function loadNamedays() {
        try {
          const res = await fetch(DATA_URL);
          if (!res.ok) throw new Error("Tƒ´kla kƒº≈´da");
          const data = await res.json();

          const now = new Date();
          const monthIndex = now.getMonth();
          const dayIndex = now.getDate() - 1;

          const monthData = data[monthIndex] || {};
          const names = monthData[String(dayIndex)] || [];
          if (!names.length) {
            targetEl.textContent = "Nav datu par vƒÅrda dienƒÅm.";
            return;
          }
          targetEl.textContent = names.join(", ");
        } catch (e) {
          console.error(e);
          targetEl.textContent = "NeizdevƒÅs ielƒÅdƒìt vƒÅrda dienu sarakstu.";
        }
      }

      loadNamedays();
      setInterval(loadNamedays, 24 * 60 * 60 * 1000);
    })();

    // ========================
    // JAUNƒÄKƒÄS ZI≈ÖAS ‚Äî LSM (AllOrigins)
    // ========================
    (function setupNews() {
      const RSS_URL = "https://www.lsm.lv/rss/?lang=lv&catid=14";
      const listEl = document.getElementById("news-list");
      const updatedEl = document.getElementById("news-updated");

      async function loadNews() {
        try {
          const proxyUrl =
            "https://api.allorigins.win/raw?url=" + encodeURIComponent(RSS_URL);

          const res = await fetch(proxyUrl);
          if (!res.ok) throw new Error("Tƒ´kla kƒº≈´da (RSS proxy)");
          const text = await res.text();

          const parser = new DOMParser();
          const xml = parser.parseFromString(text, "application/xml");
          const items = Array.from(xml.querySelectorAll("item")).slice(0, 6);

          listEl.innerHTML = "";

          if (!items.length) {
            listEl.innerHTML =
              '<li class="news-item"><div class="news-title-line">Nav zi≈Üu.</div></li>';
            updatedEl.textContent = "";
            return;
          }

          const now = new Date();
          const hh = String(now.getHours()).padStart(2, "0");
          const mm = String(now.getMinutes()).padStart(2, "0");
          updatedEl.textContent = `Atjaunots ${hh}:${mm}`;

          items.forEach((item) => {
            const title = item.querySelector("title")?.textContent || "(bez nosaukuma)";
            const link = item.querySelector("link")?.textContent || "#";
            const pubDate = item.querySelector("pubDate")?.textContent || "";
            let timeStr = "";
            if (pubDate) {
              const d = new Date(pubDate);
              if (!isNaN(d.getTime())) {
                const h = String(d.getHours()).padStart(2, "0");
                const m = String(d.getMinutes()).padStart(2, "0");
                timeStr = `${h}:${m}`;
              }
            }

            const li = document.createElement("li");
            li.className = "news-item";
            li.innerHTML = `
              <div class="news-title-line"><a href="${link}" target="_blank" rel="noopener noreferrer">${title}</a></div>
              ${
                timeStr
                  ? `<div class="news-meta">${timeStr}</div>`
                  : '<div class="news-meta">&nbsp;</div>'
              }
            `;
            listEl.appendChild(li);
          });
        } catch (e) {
          console.error(e);
          listEl.innerHTML =
            '<li class="news-item"><div class="news-title-line">NeizdevƒÅs ielƒÅdƒìt LSM RSS (CORS/proxy problƒìma).</div></li>';
          updatedEl.textContent = "";
        }
      }

      loadNews();
      setInterval(loadNews, 10 * 60 * 1000);
    })();

    (function setupBackground() {
      const imgEl = document.getElementById("bg-photo");
      if (!imgEl) return;

      const urls = [
        "https://images.pexels.com/photos/1303081/pexels-photo-1303081.jpeg",
        "https://images.pexels.com/photos/639110/pexels-photo-639110.jpeg",
        "https://images.pexels.com/photos/1656564/pexels-photo-1656564.jpeg",
        "https://images.pexels.com/photos/1028723/pexels-photo-1028723.jpeg",
        "https://images.pexels.com/photos/1708601/pexels-photo-1708601.jpeg",
        "https://images.pexels.com/photos/1556679/pexels-photo-1556679.jpeg",
        "https://images.pexels.com/photos/735423/pexels-photo-735423.jpeg"
      ];

      let index = 0;

      function showBackground(i) {
        const src = urls[i % urls.length];
        imgEl.classList.remove("visible");
        setTimeout(() => {
          imgEl.src = src;
          imgEl.onload = () => imgEl.classList.add("visible");
        }, 80);
      }

      showBackground(index);
      setInterval(() => {
        index = (index + 1) % urls.length;
        showBackground(index);
      }, 60000);
    })();
  </script>
